<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos Inputs</h1>

        <div class="row mt-5">
            <div class="col-12 col-md-2 offset-md-2">text</div>
            <div class="col-12 col-md-6">
                <input type="text" name="txtNombre" id="" class="form-control" size="25">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">password</div>
            <div class="col-12 col-md-6">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">maxlength</div>
            <div class="col-12 col-md-6">
                <input type="text" maxlength="5" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">placeholder/title</div>
            <div class="col-12 col-md-6">
                <input type="text" title="Ingrese su celular" placeholder="Ej:+569 xxx xxx xx" class="form-control">
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">search</div>
            <div class="col-12 col-md-6">
                <input type="search" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">Number</div>
            <div class="col-12 col-md-6">
                <input type="number" min="1" max="10" step="2" class="form-control">
            </div>
        </div>

    </div>
</body>
</html>

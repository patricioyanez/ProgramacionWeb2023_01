<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos Inputs</h1>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <textarea name="txtComentario" style="resize: none;" cols="30" rows="5" class="form-control"></textarea>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12 col-md-6 offset-md-3">
                input oculto
                <input type="hidden" name="txtId">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 col-md-6 offset-md-3">
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" class="form-control">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="form-floating">
                    <input type="text" name="correo" class="form-control" placeholder=" ">
                    <label for="correo">Dirección</label>
                </div>
            </div>
        </div>

    </div>
</body>
</html>

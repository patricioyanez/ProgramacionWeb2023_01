<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // codigo para jQuery
            $('.divOcultar').hide(); // oculta el div y su contenido
            $('.btnEnviar').click(function()
            {
                let nombre = $('.txtNombre').val(); // get
                //alert("Hola " + nombre + ", ¿Cómo está?");
                $('.txtResultado').val(nombre); // set
                $('.txtNombre').val('');
                $('.divOcultar').show();// muestra el div oculto y su contenido
            })
        });
    </script>
</head>
<body>
    <input type="text" name="txtNombre" class="txtNombre" placeholder="Ej: Javiera">
    <button class="btnEnviar">Enviar</button>
    <div class="divOcultar">
        <input type="text" name="txtResultado" class="txtResultado">
    </div>
</body>
</html>

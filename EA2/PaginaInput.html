<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tipos Inputs</h1>

        <div class="row mt-5">
            <div class="col-12 col-md-2 offset-md-2">text</div>
            <div class="col-12 col-md-6">
                <input type="text" name="txtNombre" id="" class="form-control" size="25">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">password</div>
            <div class="col-12 col-md-6">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">maxlength</div>
            <div class="col-12 col-md-6">
                <input type="text" maxlength="5" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">placeholder/title</div>
            <div class="col-12 col-md-6">
                <input type="text" title="Ingrese su celular" placeholder="Ej:+569 xxx xxx xx" class="form-control">
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">search</div>
            <div class="col-12 col-md-6">
                <input type="search" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">Number</div>
            <div class="col-12 col-md-6">
                <input type="number" min="1" max="10" step="2" class="form-control">
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">date</div>
            <div class="col-12 col-md-6">
                <input type="date" class="form-control">
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">datetime-local</div>
            <div class="col-12 col-md-6">
                <input type="datetime-local" class="form-control">
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">month</div>
            <div class="col-12 col-md-6">
                <input type="month" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">time</div>
            <div class="col-12 col-md-6">
                <input type="time" class="form-control">
            </div>
        </div>

        
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">week</div>
            <div class="col-12 col-md-6">
                <input type="week" class="form-control">
            </div>
        </div>

        <h2 class="text-center mt-5">Listar opciones</h2>

        
        <div class="row mt-5">
            <div class="col-12 col-md-2 offset-md-2">Combox box</div>
            <div class="col-12 col-md-6">
                <select name="" id="" class="form-select">
                    <option value="0">seleccionar</option>
                    <option value="1">Lacteos</option>
                    <option value="2" selected>Bebidas</option>
                    <option value="3">Carnes</option>
                </select>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-12 col-md-2 offset-md-2">Combox box</div>
            <div class="col-12 col-md-6">
                <select name="" id="" multiple class="form-select">
                    <option value="0">seleccionar</option>
                    <option value="1">Lacteos</option>
                    <option value="2" selected>Bebidas</option>
                    <option value="3">Carnes</option>
                </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">checkbox</div>
            <div class="col-12 col-md-6">
                <input type="checkbox" name="chkAnima" class="form-check-input" value="1">CyberPunk<br>
                <input type="checkbox" name="chkAnima" class="form-check-input" value="2">Shingeki<br>
                <input type="checkbox" name="chkAnima" class="form-check-input" value="3">OnePushMan
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">radio</div>
            <div class="col-12 col-md-6">
                <input type="radio" name="rdoAnima" class="form-check-input" value="1">Casado<br>
                <input type="radio" name="rdoAnima" class="form-check-input" checked value="2">Soltero<br>
                <input type="radio" name="rdoAnima" class="form-check-input" value="3">Viudo
            </div>
        </div>

        
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">file</div>
            <div class="col-12 col-md-6">
                <input type="file" class="form-control" accept=".png, .jpg">
            </div>
        </div>

        
        <div class="row mt-2">
            <div class="col-12 col-md-2 offset-md-2">botones</div>
            <div class="col-12 col-md-6">
                <input type="submit" name="btnAceptar" class="btn btn-success" value="Aceptar">
                <button class="btn btn-outline-danger">Enviar</button>
            </div>
        </div>


    <br><br>
    <hr>
    <br>
    </div>
</body>
</html>
